<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <!-- <hr style="padding:4px ;"> -->
       
    
    <div class="btn">
    <button class="orange">AC</button>
    <button class="orange">DELL</button>
    <button class="orange">%</button>
    <button class="orange">/</button>
</div>
<div class="btn1">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="orange">*</button>
</div>
<div class="btn2">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="orange">-</button>
</div>
<div class="btn3">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="orange">+</button>
</div>
<div class="btn4">
    <button>00</button>
    <button>0</button>
    <button class="orange">.</button>
    <button id="equalto">=</button>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
